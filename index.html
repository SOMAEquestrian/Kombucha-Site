<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-2RN71Q5DH6');

// GA4 Custom Tracking for Buy Buttons and Newsletter
document.addEventListener("DOMContentLoaded", function() {
  // Track Buy button clicks
  document.querySelectorAll('.btn[href*="checkout.html"]').forEach(function(btn){
    btn.addEventListener('click', function() {
      let article = btn.closest('article');
      if (!article) return; // safety check
      let h2 = article.querySelector('h2');
      let productName = h2 ? h2.innerText : 'Unknown Product';
      let priceMatch = btn.innerText.match(/€\d+/);
      let price = priceMatch ? priceMatch[0] : '';
      console.log('Buy clicked:', productName, price); // debug log
      gtag('event', 'buy_click', {
        'product_name': productName,
        'price': price
      });
    });
  });

  // Track Newsletter submissions
  const newsletterForm = document.querySelector('#subscribe form');
  if(newsletterForm){
    newsletterForm.addEventListener('submit', function() {
      console.log('Newsletter subscribed'); // debug log
      gtag('event', 'newsletter_subscribe');
    });
  }
});
</script>
