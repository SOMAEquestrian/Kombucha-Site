<!-- Styles (match homepage) -->
<style>
:root {
  --primary-pink:#d2148e;
  --deep:#2a002a;
  --muted:#6b496b;
  --card-bg:#fff;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Hangyaboly','Handelson Three',sans-serif;
  background:linear-gradient(180deg,#fff0fb 0%,#fff6fd 100%);
  color:var(--deep);
  line-height:1.6;
}

header {
  background:var(--primary-pink);
  color:#fff;
  text-align:center;
  padding:1rem;
  position:sticky;
  top:0;
  z-index:100;
}

header .logo {
  font-family:'Canva Sans','Shrikhand',cursive;
  font-size:2.2rem;
  font-weight:700;
  margin-bottom:0.3rem;
}

header p {
  margin-bottom:0.5rem;
  font-style:italic;
}

nav a {
  color:#fff;
  text-decoration:none;
  margin:0 0.6rem;
  font-weight:600;
}

nav a:hover { text-decoration:underline; }

main {
  max-width:1000px;
  margin:2rem auto;
  padding:0 1rem;
}

h1 {
  font-family:'Canva Sans','Shrikhand',cursive;
  color:var(--primary-pink);
  text-align:center;
  margin-bottom:1.5rem;
}

.card {
  background:var(--card-bg);
  border-radius:12px;
  padding:1.5rem;
  box-shadow:0 10px 30px rgba(210,20,142,0.12);
  margin-bottom:1.2rem;
  text-align:center;
}

.btn {
  display:inline-block;
  background:var(--primary-pink);
  color:#fff;
  padding:0.6rem 1rem;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
  margin:0.5rem;
  transition:opacity 0.3s;
}

.btn:hover { opacity:0.9; }

.btn.secondary {
  background:none;
  border:2px solid var(--primary-pink);
  color:var(--primary-pink);
}

footer {
  background:#fff0fb;
  padding:1rem;
  text-align:center;
  margin-top:2rem;
}

footer nav a {
  color:var(--muted);
  margin:0 0.5rem;
  text-decoration:none;
}
</style>
</head>
