<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOMA Kombucha Checkout</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffe6f0;
      color: #4a004a;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-family: 'Rampart One', cursive;
      color: #d63384;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #880e4f;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
    }
    select[disabled] {
      background-color: #f8f8f8;
      color: #888;
    }
    .delivery-info {
      margin-top: 1rem;
      font-style: italic;
      color: #ad1457;
      font-weight: 600;
    }
    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .button {
      flex: 1;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.8rem;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>
  <h1>Checkout - SOMA Kombucha</h1>

  <form id="checkout-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="street">Street Address</label>
    <input type="text" id="street" name="street" placeholder="e.g. Sint Pieterstraat" required />

    <label for="houseNumber">House Number</label>
    <input type="text" id="houseNumber" name="houseNumber" placeholder="e.g. 42" required />

    <label for="zip">ZIP Code</label>
    <input type="text" id="zip" name="zip" placeholder="e.g. 6211 AB" pattern="[0-9]{4}\s?[A-Za-z]{2}" title="Format: 1234 AB" required />

    <label for="city">City</label>
    <select id="city" name="city" disabled>
      <option selected>Maastricht</option>
    </select>

    <p class="delivery-info">Delivery will occur within one to two working days.</p>

    <div class="buttons">
      <a href="https://buy.stripe.com/eVqfZh4Hr2sYdn01L69oc01" class="button" target="_blank" rel="noopener">Buy 500ml Mixed Berry</a>
      <a href="https://buy.stripe.com/6oU9ATfm5c3ydn075q9oc02" class="button" target="_blank" rel="noopener">Buy 1L Mixed Berry</a>
      <a href="https://buy.stripe.com/28EcN5fm53x22Im4Xi9oc04" class="button" target="_blank" rel="noopener">Buy 500ml Regular</a>
      <a href="https://buy.stripe.com/7sY00j3DnffK3Mq75q9oc03" class="button" target="_blank" rel="noopener">Buy 1L Regular</a>
    </div>

    <div class="buttons" style="margin-top:1rem;">
      <a href="#" class="button" style="background:#ff69b4;" target="_blank" rel="noopener">Pre-Order Mixed Berry</a>
      <a href="#" class="button" style="background:#ff69b4;" target="_blank" rel="noopener">Pre-Order Regular</a>
    </div>
  </form>
</body>
</html>
