<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - SOMA Kombucha</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffe6f0;
      color: #4a004a;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #4a004a;
    }
    select {
      background: #fff;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #d63384;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      flex: 1;
      margin-right: 1rem;
    }
    button:last-child {
      margin-right: 0;
      background: #7b2d60; /* different color for preorder */
    }
    button:hover {
      background: #ad1457;
    }
    .delivery-info {
      margin-top: 1rem;
      font-style: italic;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>Checkout - SOMA Kombucha</h1>
  <form action="submit_order.php" method="POST">
    <label for="street">Street Address</label>
    <input type="text" id="street" name="street" placeholder="e.g. Markt 1" required />

    <label for="house-number">House Number</label>
    <input type="text" id="house-number" name="house_number" placeholder="e.g. 10A" required />

    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="zip" placeholder="e.g. 6211LM" pattern="[1-9][0-9]{3}[A-Za-z]{2}" title="Dutch Zip Code format e.g. 6211LM" required />

    <label for="city">City</label>
    <select id="city" name="city" required>
      <option value="Maastricht" selected>Maastricht</option>
    </select>

    <p class="delivery-info">Delivery will occur within one to two working days.</p>

    <div class="buttons">
      <button type="submit" name="order_type" value="buy">Buy Now</button>
      <button type="submit" name="order_type" value="preorder">Pre-Order</button>
    </div>
  </form>
</body>
</html>
