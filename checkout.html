<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOMA Kombucha Checkout</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffe6f0;
      color: #4a004a;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-family: 'Rampart One', cursive;
      color: #d63384;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #880e4f;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
    }
    select[disabled] {
      background-color: #f8f8f8;
      color: #888;
    }
    .delivery-info {
      margin-top: 1rem;
      font-style: italic;
      color: #ad1457;
      font-weight: 600;
    }
    .button {
      margin-top: 1.5rem;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.8rem;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s;
    }
    .button:hover {
      background: #ad1457;
    }
    .product-title {
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: #880e4f;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

  <h1>Checkout - SOMA Kombucha</h1>

  <div id="product-display" class="product-title">Loading product...</div>
